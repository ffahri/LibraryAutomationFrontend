<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8"/>
    <title>Kütüphane Otomasyonu - Yayınlar</title>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">

        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button> <a class="navbar-brand" href="#">Kütüphane Otomasyonu - Yayınlar</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="@{'/management/profile'}">Merhaba , <label th:text="${user.username}">User</label></a>

                    </li>
                    <li>
                        <a th:href="@{'/logout'}">Çıkış</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</div>
<div class="col-md-12">
    <a href="/management/item/add"><button class="btn btn-primary" type="button">Yayın Ekle</button></a>
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>
                #ID
            </th>
            <!--<th>-->
                <!--TÜR-->
            <!--</th>-->
            <th>
                YAYIN İSMİ
            </th>
            <th>
            ISBN
            </th>
            <th>
                EKLENME TARİHİ
            </th>
            <th>
                İŞLEMLER
            </th>
        </tr>
        </thead>
        <tbody>
        <tr id="success" th:each="item: ${items}">
            <td th:text="${item.itemID}">
                1
            </td>
            <!--<td th:text="${item.typeID}">-->
                <!--TB - Monthly-->
            <!--</td>-->
            <td th:text="${item.itemName}">
                1
            </td>
            <td th:text="${item.ISBN}">
                1
            </td>
            <td th:text="${item.editDate}">
                1
            </td>
            <td>
                <a th:href="@{'/management/item/show/'+${item.itemID}}"><button class="btn btn-primary" type="submit">Görüntüle</button></a>
                <a th:href="@{'/management/item/delete/'+${item.itemID}}"><button class="btn btn-danger" type="button">Sil</button></a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
