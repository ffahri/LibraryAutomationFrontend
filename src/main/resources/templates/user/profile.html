<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8"/>
    <title>Kütüphane Otomasyonu - Profil</title>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">

        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button> <a class="navbar-brand" href="#">Kütüphane Otomasyonu - Profil</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="@{'/user'}">Merhaba , <label th:text="${user.username}">User</label></a>

                    </li>
                    <li>
                        <a th:href="@{'/logout'}">Çıkış</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Panel title
        </h3>
    </div>
    <div class="panel-body">

        <label class="control-label">İsim</label>
        <input class="form-control" type="text" />

        <label class="control-label">Soyisim</label>
        <input class="form-control" type="text" />

        <label class="control-label">Mail</label>
        <input class="form-control" type="text" />

        <label class="control-label">Telefon</label>
        <input class="form-control" type="text" />

        <label class="control-label">Adres Satırı 1</label>
        <input class="form-control" type="text" />

        <label class="control-label">Adres Satırı 2</label>
        <input class="form-control" type="text" />

        <br/>
        <select id="city" name="selectbasic" class="form-control">
            <option value="1">ŞEHİRLER</option>
            <option value="2">Option two</option>
        </select>

        <br/>
        <select id="country" name="selectbasic" class="form-control">
            <option value="1">ÜLKELER</option>
            <option value="2">Option two</option>
        </select>

    </div>
    <div class="panel-footer">
        <button class="btn btn-success" type="button">Güncelle</button>
        <button class="btn btn-danger" type="button">İptal</button>

    </div>
</div>


</body>
</html>
